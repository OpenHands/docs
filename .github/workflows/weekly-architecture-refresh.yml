name: Weekly architecture docs refresh

on:
  schedule:
    - cron: '0 7 * * 1'  # Mondays 07:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh-architecture:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    env:
      OPENHANDS_API_KEY: ${{ secrets.OPENHANDS_API_KEY }}
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run OpenHands conversation to refresh architecture docs
        run: |
          uv run --python 3.12 python scripts/openhands_api.py \
            --prompt scripts/prompts/architecture_refresh.j2 \
            --repo OpenHands/docs \
            --base-url https://app.all-hands.dev

      - name: Log follow-up
        run: |
          echo "If the agent proposed changes, it will open a PR titled 'docs: weekly architecture docs refresh'."
          echo "Otherwise, it will comment that no updates are needed."
