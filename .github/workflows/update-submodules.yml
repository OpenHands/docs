name: Update module
on:
  repository_dispatch:
    types: [update]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          persist-credentials: true

      - name: Update module
        run: |
          set -euo pipefail
          git submodule update --init --recursive --checkout -f --remote -- "${{ github.event.client_payload.module }}"

          # Set author
          git config user.name "all-hands-bot"
          git config user.email "contact@all-hands.dev"

          # Skip if nothing changed
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -am "deploy: ${{ github.event.client_payload.module }} - ${{ github.event.client_payload.sha }}"
          git push
