name: Sync Documentation Code Blocks

on:
  push:
    branches:
      - main
      - sdk
  pull_request:
    branches:
      - main
      - sdk
  schedule:
    # Run daily at 2 AM UTC to catch any changes
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      agent_sdk_ref:
        description: 'Agent SDK branch/tag/commit to sync from'
        required: false
        default: 'main'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-code-blocks:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout docs repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout agent-sdk
        uses: actions/checkout@v4
        with:
          repository: All-Hands-AI/agent-sdk
          path: agent-sdk
          ref: ${{ github.event.inputs.agent_sdk_ref || 'main' }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sync code blocks
        id: detect_changes
        env:
          AGENT_SDK_PATH: ${{ github.workspace }}/agent-sdk
        shell: bash
        run: |
          set -euo pipefail
          python .github/scripts/sync_code_blocks.py
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes to sync branch and open PR
        if: steps.detect_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: |
            docs: sync code blocks from agent-sdk examples

            Synced from agent-sdk ref: ${{ github.event.inputs.agent_sdk_ref || 'main' }}
          branch: chore/sync-docs-code-blocks
          title: "docs: sync code blocks from agent-sdk examples"
          body: "Automated sync of code blocks from agent-sdk examples."
          labels: documentation
